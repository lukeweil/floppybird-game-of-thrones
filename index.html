   <body>
      <div id="gamecontainer">
<!--          <h1>Floppy Bird</h1>
         <h1>Game of Thrones Edition by <a href="http://lukeweil.me">Luke Weil</a></h1> -->
         <div id="gamescreen">
            <div id="sky" class="animated">
               <div id="flyarea">
                  <div id="ceiling" class="animated"></div>
                  <!-- This is the flying and pipe area container -->
                  <div id="player" class="bird animated"></div>
                  
                  <div id="bigscore"></div>
                  
                  <div id="splash"></div>
                  
                  <div id="scoreboard">
                     <div id="medal"></div>
                     <div id="currentscore"></div>
                     <div id="highscore"></div>
                     <div id="replay"><img src="assets/replay.png" alt="replay"></div>
                  </div>
                  
                  <!-- Pipes go here! -->
               </div>
            </div>
            <div id="land" class="animated"><div id="debug"></div></div>
            <div id="footer">
               <a href="http://www.dotgears.com/" rel="nofollow">original game/concept/art by dong nguyen</a>
               <a href="http://nebezb.com/" rel="nofollow">recreated by nebez briefkani</a>
               <a href="http://lukeweil.me/">modified by luke weil</a>
               <a href="http://github.com/lukeweil/">view github project</a>
            </div>
         </div>
      </div>
